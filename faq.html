<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="./styles/general_styling.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://kit.fontawesome.com/4c54e0ffa5.js" crossorigin="anonymous">
    </script><script type="text/javascript" src="scripts/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Frequently Asked Questions</title>
</head>

<body>
    <div class="titlebar">
        <strong>Beginning The Gathering</strong>
        <span class="home" title="Return to Home"><a href="homepage.html"><i class="fas fa-house-user"></i></a></span>
    </div>
    <span class="chatbox"><i class="far fa-comments"></i></span>

    <h2>FAQ</h2>
    <div class="row">
        <strong>Q:</strong>
        <p>A:</p>
        <p>
            Have a question you don't see answered here? Send it below and we'll get back to you ASAP!
        </p>
        <form action="mailto:lkaune1@athabasca.edu" method="post">
            <div class="float25">
                <label for="name">Name:</label>
            </div>
            <div class="float75">
                <input type="text" class="faqtip" id="name" name="name" data-toggle="tooltip" title="Please enter your full name."/>
            </div>
            <div class="float25">
                <label for="question">Question:</label>
            </div>
            <div class="float75">
                <input type="text" class="faqtip" id="question" name="question" data-toggle="tooltip" title="Enter any and all questions you have here."/>
            </div>
            <div class="float25">
                <label for="email">Your Email:</label>
            </div>
            <div class="float75">
                <input type="text" class="faqtip" id="email" name="email" data-toggle="tooltip" title="Please enter your email address."/>
            </div>
            <input id="faqSubmit" type="submit" value="Submit">
        </form>
    </div>
    
    <br/>
    <em>By: Lukas Kaune, Nov 12, 2021</em>
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip({
              animation: true,
              delay: 250,
              placement: "top"
            });   
        });
    </script>        
</body>
</html>
