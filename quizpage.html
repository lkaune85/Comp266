<head>
    <link rel="stylesheet" type="text/css" href="./styles/general_styling.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://kit.fontawesome.com/4c54e0ffa5.js"></script>
    <script type="text/javascript" src="./scripts/quiz.js"></script>
    <script type="text/javascript">
        var currentQuiz;
    </script>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript" src="./scripts/tawk_chat.js"></script>
    <!--End of Tawk.to Script-->
    <title>Quiz Page</title>

<body>
    <div class="titlebar">
        <strong>Beginning The Gathering</strong>
        <span class="home" title="Return to Home"><a href="homepage.html"><i class="fas fa-house-user"></i></a></span>
    </div>
    <br/>

    <div id="score"></div><br/>

    <div id="quizQuestions"></div><br/>

    <form id="quizStart" action="quizpage.html">
        <input type="radio" id="easy" checked="true" name="difficulty" value="easy"/>
        <label for="easy">Easy</label>
        <input type="radio" id="medium" name="difficulty" value="medium"/>
        <label for="medium">Medium</label>
        <input type="radio" id="hard" name="difficulty" value="hard"/>
        <label for="hard">Hard</label>
        <input type="button" id="quizBegin" style="display: block;" onclick="currentQuiz = new quiz(); currentQuiz.displayQuestions()" value="Begin Quiz"/> 
    </form>
    
    <br/>
    

    <div class="endBar">    
        <div style="position: absolute; bottom: 10px;">
